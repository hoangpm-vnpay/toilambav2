<div class="contact">
  <ul class="contact__list list-reset">
    {% if site.data.settings.facebook %}
      <li><a href="{{ site.data.settings.facebook }}"><i class="ion ion-logo-facebook"></i></a></li>
    {% else %} {% endif %}
      {% if site.data.settings.instagram %}
      <li><a href="{{ site.data.settings.instagram }}"><i class="ion ion-logo-instagram"></i></a></li>
    {% else %} {% endif %}
      {% if site.data.settings.youtube %}
    <li><a href="{{ site.data.settings.youtube }}"><i class="ion ion-logo-youtube"></i></a></li>
  {% else %} {% endif %}
  {% if site.data.settings.cv %}
  <li><a href="{{ site.data.settings.cv }}"><i class="ion ion-logo-linkedin"></i></a></li>
{% else %} {% endif %}
  </ul>
</div>
